<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>{{companyName}}</span>
    <span class="example-spacer"></span>

    <span class="d-none d-sm-block">Menu</span>
    <mat-icon class="example-icon d-block d-sm-none" (click)="onRestaurantMenu()">restaurant_menu</mat-icon>

    <mat-icon class="example-icon" [matMenuTriggerFor]="menu">more_vert</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>

  <mat-toolbar-row class="justify-content-md-center">
      <span class="example-spacer"></span>
      <span>Home</span>
      <span class="example-spacer"></span>
      <span>Reservation</span>
      <span class="example-spacer"></span>
      <span>Contact Us</span>
      <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
