<div class="container">

  <div class="row check-out">
      <mat-card>
        <h3>Your Details:</h3>

          <form class="checkout-form" (ngSubmit)="onSubmit(f)" #f="ngForm">

              <mat-form-field class="example-full-width">
                <input ngModel name="name" matInput placeholder="Your Name" required>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input ngModel name="email" matInput placeholder="Email" required>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input ngModel name="phone" matInput placeholder="Phone" required>
              </mat-form-field>
            
              <mat-form-field class="example-full-width">
                <textarea ngModel name="comment" matInput placeholder="Leave a comment"></textarea>
              </mat-form-field>
      
              <button mat-raised-button type="submit" color="primary" 
                routerLink="/orders" routerLinkActive="active">
                Confirm Order
              </button>

            </form>

      </mat-card>
  </div>
  
</div>
