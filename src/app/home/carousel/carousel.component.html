<div id="carousel" class="carousel slide d-md-none" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="img-fluid" 
        src="../../../assets/images/gallery/IMG-20181006-WA0005.jpg" alt="First slide">
      </div>
      <div class="carousel-item" *ngFor='let img of images'>
        <img class="img-fluid" [src]='img' alt="Second slide">
      </div>
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </div>
